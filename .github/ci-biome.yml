name: Code quality

on:
  push:
    branches: [main]
    paths:
      - 'example-app/**'
      - '!**.md'
  pull_request:
    branches: [main]
    paths:
      - 'example-app/**'
      - '!**.md'

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 1.8.3
          working-dir: "example-app"
      - name: Run Biome
        run: biome ci .
