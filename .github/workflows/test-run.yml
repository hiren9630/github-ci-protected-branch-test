name: Run Test with Jest

on:
  push:
    branches: [main]
    paths:
      - 'example-app/**'
      - '!**.md'
  pull_request:
    branches: [main]
    paths:
      - 'example-app/**'
      - '!**.md'

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: 'example-app'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: echo "pwd $(pwd)"
      - run: echo "ls $(ls ./package-lock.json)"
      - run: echo "ls $(ls package-lock.json)"
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: 'package-lock.json'
      - run: npm ci
      - name: Run Test
        run: npm run test
