name: Run Test with Jest

on:
  push:
    branches: [main]
    paths:
      - 'example-app/**'
      - '!**.md'
  pull_request:
    branches: [main]
    paths:
      - 'example-app/**'
      - '!**.md'

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: './example-app/package-lock.json'
      - run: npm i -g npm@9.6.7
      - run: |
          echo "pwd: $(pwd)"
      - run: npm ci
      - name: Run Test
        run: npm run test
